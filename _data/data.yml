career-profile:
    title: Career Profile
    summary: |
      I am a diplomat, a social and political activist, and a national women leader with three years of experience working as a diplomat and over eight years of experience volunteering in local communities.
      
      I am actively involved in youth engagement and empowerment, social entrepreneurship, and social justice advocacy through various civil society organizations in Liberia.
      
      I have a good understanding of diplomatic engagements, communication, and etiquette.
