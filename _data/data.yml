            -   Supervise the consular section of the consulate
            -   Supervise the payment of the Consulate's monthly bills and salaries, and sign necessary checks to be mailed out to service providers and vendors.
            -   Fostering the commercial affairs of citizens in the host country  
            -   Promoting trade and investment between the host country and home country  
            -   Promoting cultural and education exchange between the host country and home country 
            -   Reporting on political, economic, and social developments in the host country. 
            -   Assisting fellow citizens facing challenging situations while abroad
    
